    <script>
      var ids[chest0, chest1, chest3, chest4, chest5, chest6, chest7, chest8, chest9, chest10, chest11, helpimg, chest12, chest13, chest14, chest15, chest16, chest17, chest18, chest19, chest20, chest21, chest22, chest23] 
      var chestCount = 0
      var scoreCur = 0
      var lastCheck = 12
      var treasureLocation = 18
      function check(position) {
        var selectedElement = ids.index(position)
        if(position = treasureLocation) {
          document.getElementById(selectedElement).src="fullchest.jpg"
          chestCount += 1
          scoreCur += 1
          document.getElementById(chests).innerHTML = "number of chest checked is"+chestCount
          document.getElementById(score).innerHTML = "Score is"+scoreCur
          lastCheck = position
        }
        else {
          document.getElementById(selectedElement).src="emptychest.jpg"
        }
      }
      function help() {
        colChoice = lastCheck % 5
        rowChoice = lastCheck / 5
        colTreasure = treasureLocation % 5
        rowTreasure = treasureLocation / 5
        score += 2
        document.getElementById(score).innerHTML = "Score is"+scoreCur
        if (colChoice = colTreasure){
          if (lastCheck > treasureLocation){
            document.getElementById(help).innerHTML = "down"
          }
          else{
            document.getElementById(help).innerHTML = "up"
          }
        }
        else if (rowChoice = rowTreasure) {
          if(lastCheck > treasureLocation){
            document.getElementById(help).innerHTML = "right"
          }
          else {
            document.getElementById(help).innerHTML = "left"
          }
        }
        else {
          document.getElementById(help).innerHTML = "No help available"
        }
      }
    </script>
